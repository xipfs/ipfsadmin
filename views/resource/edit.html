
<div class="alert alert-warning alert-dismissible hide" role="alert"></div>

<form class="form-horizontal ajax-form" method="post" action="{{urlfor "ResourceController.Edit"}}">
<input type="hidden" name="id" value="{{.resource.Id}}" />
	<div class="form-group">
		<label for="resource_name" class="col-sm-2 control-label">资源名称</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="resource_name" name="resource_name" value="{{.resource.Name}}">
		</div>
	</div>
	
	<div class="form-group">
		<label for="resource_domain" class="col-sm-2 control-label">资源标识</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="resource_domain" name="resource_domain" value="{{.resource.Domain}}">
		</div>
	</div>
	<div class="form-group">
		<label for="resource_version" class="col-sm-2 control-label">资源版本</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="resource_version" name="resource_version" value="{{.resource.Version}}">
		</div>
	</div>
	<div class="form-group">
		<label for="resource_md5" class="col-sm-2 control-label">MD5</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="resource_md5" name="resource_md5" value="{{.resource.MD5}}">
		</div>
	</div>
	<div class="clearfix form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
			<button type="reset" class="btn btn-default"><i class="ace-icon fa fa-refresh bigger-110"></i>重置</button>
		</div>
	</div>
</form>
