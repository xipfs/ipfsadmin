
		<div class="row">
			<div class="col-xs-12">
			<a href="{{urlfor "ResourceController.Add"}}" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> 添加资源</a>
			</div>
		</div>

		<div class="space-4"></div>

		<div class="row">
			<div class="col-xs-12">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th>ID</th>
						<th>资源名称</th>
						<th>资源标识</th>
						<th>最后发布版本</th>
						<th>MD5</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					{{range $k, $v := .list}}
						<tr>
							<td class="center">{{$v.Id}}</td>
							<td>{{$v.Name}}</td>
							<td>{{$v.Domain}}</td>
							<td>{{$v.Version}}</td>
							<td>{{$v.MD5}}</td>
							<td>
							<a href="{{urlfor "EnvController.List" "resource_id" $v.Id}}">发布环境</a> | 
							<a href="{{urlfor "ResourceController.Edit" "id" $v.Id}}">修改资源</a> |
							<a href="{{urlfor "ResourceController.Del" "id" $v.Id}}" class="delete_confirm">删除资源</a>
							</td>
						</tr>
					{{end}}
					
					{{if eq .count 0}}
						<tr>
							<td colspan="20">暂无记录...</td>
						</tr>
					{{end}}
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">{{str2html .pageBar}}</div>
		</div>
