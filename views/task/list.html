
<div class="space-4"></div>
								
<div class="row">
	<div class="col-xs-12">
	
	<div class="tabbable">
		<ul class="nav nav-tabs" id="list-tab">
			<li class="active">
				<a href="#">发布状态</a>
			</li>
		</ul>
	
		<div class="tab-content">
		
		<div class="row">
			<div class="col-xs-12">
			</div>
		</div>
		<div class="space-4"></div>

		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>id</th>
				<th>发布人员</th>
				<th>动作名称</th>
				<th>发布状态</th>
				<th>发布时间</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .list}}
				<tr>
					<td class="center">{{$v.Id}}</td>
					<td>{{$v.Actor}}</td>
					<td>{{$v.Action}}</td>
					<td>{{$v.Extra}}</td>
					<td>{{date $v.CreateTime "Y-m-d H:i:s"}}</td>
					<td>
				</tr>
			{{end}}
			
			{{if eq .count 0}}
				<tr>
					<td colspan="20">暂无记录...</td>
				</tr>
			{{end}}
			</tbody>
			<tfoot>
				<tr>
					<td colspan="10">{{str2html .pageBar}}</td>
				</tr>
			</tfoot>
		</table>
		</div>
	</div>
	</div>
</div>

<script>
</script>
